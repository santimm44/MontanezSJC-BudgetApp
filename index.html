<!DOCTYPE html>

        <meta charset="UTF-8">

    <body class="place-items-center">

        <section
            class="mt-4 w-[90vw]  bg-[#bfbfbf] p-8 rounded-2xl border-2 overflow-auto flex flex-col">
            <h1 class="text-center font-bold underline text-[4vh]">Add/Update
                your Budget</h1>
            <div class="flex mt-8 flex-wrap ">
                <h2 class="ps-8">Budget Amount:</h2>
                <input id="userBudget" class=" ms-2 ps-4 border-1 rounded-lg"
                    type="number" placeholder="$000,000.00">
            </div>
            <div class="mt-8 ms-4">
                <button type="button" id="budgetBtn"
                    class="ms-2 p-2 border-1 rounded-lg bg-blue-200 hover:bg-blue-500">
                    <p>Click Me</p>
                </button>
            </div>
        </section>

        <section
            class=" bg-[#bfbfbf] w-[90vw] p-8 rounded-2xl border-2 flex flex-col overflow-auto">
            <h1 class="text-center font-bold underline text-[4vh]">Add your
                Expense</h1>
            <div class="flex mt-8 flex-wrap">
                <h2 class="ps-8">Expense Amount:</h2>
                <input id="userExpense" class="ms-2 ps-4 border-1 rounded-lg"
                    type="number" placeholder="$000,000.00">
            </div>
            <div class="mt-8 ms-4">
                <button type="button" id="expenseBtn"
                    class="ms-2 p-2 border-1 rounded-lg bg-blue-200 hover:bg-blue-500">
                    <p>Click Me</p>
                </button>
            </div>
        </section>

        <section
            class="bg-[#bfbfbf] w-[90vw] p-8 rounded-2xl overflow-auto border-2 flex flex-col">
            <h1 class="text-center font-bold underline text-[4vh]">Update/Delete
                your Expense</h1>

            <div>
                <div
                    class="flex flex-col w-full mt-8 font-extrabold text-[3vh]">
                    <h2 class>Budget</h2>
                    <h2 id="initialBudget">$###,###.##</h2>
                    <h2 class="mt-8">Total Expenses</h2>
                    <h2 id="displayExpenseTotal">$###,###.##</h2>
                    <h2 class="mt-8">Remaining Budget</h2>
                    <h2 id="remainingBudget">$###,###.##</h2>
                </div>
            </div>

            <div id="expenseReport"></div>
